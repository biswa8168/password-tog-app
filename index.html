<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans bg-gray-100">
<div class="flex min-h-full flex-col justify-center px-6 py-8 lg:px-8 ">
    <div class="mx-auto sm:w-xl px-1 bg-white shadow-md rounded-md border-red-600">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
            <h2 class="mt-5 text-center text-2xl/9 font-bold tracking-tight text-black">Sign In</h2>
            <h1 class="text-center text-xl md:text-2xl/9 font-semibold">Password Hide and Show !</h1>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="email" required autocomplete="email"
                            placeholder="example@gmail.com"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-red/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>

                        <div class="text-sm">
                            <Button id="toggle"
                                class="border border-black px-2 cursor-pointer hover:bg-blue-200 rounded">Show</Button>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" type="password" name="password"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-red/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div class="mb-5">
                    <button id="subBtn" type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white hover:text-black hover:bg-green-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="./js/script.js"></script>
</html>
